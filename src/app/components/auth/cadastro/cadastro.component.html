<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="nome" class="block text-gray-700">Nome</label>
          <input
            type="text"
            id="nome"
            [(ngModel)]="nome"
            name="nome"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="cpf" class="block text-gray-700">CPF</label>
          <input
            type="text"
            id="cpf"
            [(ngModel)]="cpf"
            name="cpf"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="senha" class="block text-gray-700">Senha</label>
          <input
            type="password"
            id="senha"
            [(ngModel)]="senha"
            name="senha"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="confirmarSenha" class="block text-gray-700">Confirmar Senha</label>
          <input
            type="password"
            id="confirmarSenha"
            [(ngModel)]="confirmarSenha"
            name="confirmarSenha"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
