<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Correntes</span>
    <button mat-fab color="accent" routerLink="/cidades/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="correntes" class="mat-elevation-z8">

  <!-- Comprimento Column -->
  <ng-container matColumnDef="comprimento">
    <th mat-header-cell *matHeaderCellDef> Comprimento </th>
    <td mat-cell *matCellDef="let element"> {{element.comprimento}} </td>
  </ng-container>

  <!-- Tipo de Fecho Column -->
  <ng-container matColumnDef="tipoFecho">
    <th mat-header-cell *matHeaderCellDef> Tipo de Fecho </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoFecho.label}} </td>
  </ng-container>

  <!-- Tipo de Elo Column -->
  <ng-container matColumnDef="tipoElo">
    <th mat-header-cell *matHeaderCellDef> Tipo de Elo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoElo.label}} </td>
  </ng-container>

  <!-- Imagem do Produto Column -->
  <ng-container matColumnDef="imgProduto">
    <th mat-header-cell *matHeaderCellDef> Imagem do Produto </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.imgProduto" alt="Imagem do Produto" width="100" height="100">
    </td>
  </ng-container>

  <!-- Pingente Column -->
  <ng-container matColumnDef="pingente">
    <th mat-header-cell *matHeaderCellDef> Pingente </th>
    <td mat-cell *matCellDef="let element">
      {{element.pingente ? element.pingente.nome : 'Nenhum'}}
    </td>
  </ng-container>

  <!-- Definição das colunas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
