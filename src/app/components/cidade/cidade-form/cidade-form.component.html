<mat-toolbar color="primary" class="toolbar-title">Cadastro de Município</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
          <mat-error *ngIf="formGroup.get('nome') && formGroup.get('nome')?.invalid && formGroup.get('nome')?.touched">
            O nome é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <select id="estado" formControlName="estados">
            <option disabled selected value="">Selecione um Estado</option>
            <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
          </select>
          <mat-error *ngIf="formGroup.get('sigla') && formGroup.get('sigla')?.invalid && formGroup.get('sigla')?.touched">
            O nome é obrigatório.
          </mat-error>          
        </mat-form-field>
        <!-- Código base com outra forma de resolução, sem erro de sintaxe, mas sem carregamento -->

        <!-- <select formControlName="estado">
             <option disabled selected value="">Selecione um Estado</option>
             <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
           </select> -->
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
        Salvar
      </button>
      <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()" [disabled]="formGroup.invalid">
        Excluir
      </button>
      <button mat-raised-button routerLink="/cidades">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
