<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <form (ngSubmit)="adicionarEndereco()">
        <div class="mb-4">
          <label for="idCidade" class="block text-gray-700">Cidade</label>
          <select
            id="idCidade"
            [(ngModel)]="novoEndereco.idCidade"
            (change)="onCidadeChange($event)"
            name="idCidade"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let cidade of cidades" [value]="cidade.id">{{ cidade.nome }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="cep" class="block text-gray-700">CEP</label>
          <input
            type="text"
            id="cep"
            [(ngModel)]="novoEndereco.cep"
            name="cep"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="numero" class="block text-gray-700">Número</label>
          <input
            type="number"
            id="numero"
            [(ngModel)]="novoEndereco.numero"
            name="numero"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="bairro" class="block text-gray-700">Bairro</label>
          <input
            type="text"
            id="bairro"
            [(ngModel)]="novoEndereco.bairro"
            name="bairro"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="logradouro" class="block text-gray-700">Logradouro</label>
          <input
            type="text"
            id="logradouro"
            [(ngModel)]="novoEndereco.logradouro"
            name="logradouro"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="complemento" class="block text-gray-700">Complemento</label>
          <input
            type="text"
            id="complemento"
            [(ngModel)]="novoEndereco.complemento"
            name="complemento"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
          Adicionar Endereço
        </button>
      </form>
    </div>
  </div>
