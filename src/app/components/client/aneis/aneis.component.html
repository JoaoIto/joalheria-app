<div class="bg-gray-100 min-h-screen flex flex-col">
   <!-- Navbar -->
   <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <ul class="flex justify-center">
        <li class="mr-6">
          <a href="/client/correntes" class="hover:text-blue-700 hover:shadow-lg transition">Correntes</a>
        </li>
        <li class="mr-6">
          <a href="/client/aneis" class="hover:text-blue-700 hover:shadow-lg transition">Anéis</a>
        </li>
        <li>
          <a href="/client/pulseiras" class="hover:text-blue-700 hover:shadow-lg transition">Pulseiras</a>
        </li>
        <li>
          <!-- Ícone de carrinho e botão de navegação -->
          <button class="w-full flex justify-end" mat-icon-button routerLink="/carrinho" aria-label="Ir para o carrinho">
            <mat-icon>shopping_cart</mat-icon>
        </button>
        </li> 
      </ul>
    </div>
  </nav>
    <!-- Header -->
    <header class="bg-cover bg-center h-screen w-full" style="background-image: url('https://image.lexica.art/full_webp/04cf14e9-1f19-43de-af90-ee1388708c48');">
      <div class="bg-black bg-opacity-50 h-full flex flex-col items-center justify-center">
        <h1 class="text-white text-4xl font-bold">JoalheriaApp</h1>
        <p class="text-white">Desenvolvido por <a class="hover:text-blue-700 hover:shadow-lg transition" href="http://github.com/JoaoIto">JoaoIto</a> e <a class="hover:text-blue-700 hover:shadow-lg transition" href="http://github.com/thiagoshowza">Thiago Showza</a></p>
      </div>
    </header>
  
    <!-- Products Section -->
    <main class="container mx-auto px-4 py-8 flex-1">
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Anéis</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Iterar sobre os anéis e exibir cada um -->
          <div *ngFor="let anel of aneis" class="bg-white p-4 rounded shadow hover:shadow-lg transition">
            <!-- <img [src]="anel.imgAnel" alt="Imagem do Anel" class="w-full h-48 object-cover mb-4 rounded"> -->
            <h3 class="text-xl font-semibold mb-2">Anel</h3>
            <p class="text-gray-700 mb-2">Tamanho: {{ anel.tamanho }}</p>
            <!-- Botão de compra -->
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>Desenvolvido por <a class="hover:text-blue-700 hover:shadow-lg transition" href="http://github.com/JoaoIto">JoaoIto</a> e <a class="hover:text-blue-700 hover:shadow-lg transition" href="http://github.com/thiagoshowza">Thiago Showza</a></p>
      </div>
    </footer>
</div>
